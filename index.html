<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
    <!-- jQuery 3.2.1 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
    <header>
        <h1>Lab: Pixel Art Maker</h1>
    </header>
    <nav id="menu">    
        <h2>Choose Grid Size</h2>
        <form id="sizePicker">
            Grid Height:
            <input type="number" id="input_height" name="height" min="1" max="64" value="10">
            Grid Width:
            <input type="number" id="input_width" name="width" min="1" max="64" value="10">
            <input type="submit" id="submit_btn" value="Create Grid!">
            Toggle grid lines?
            <input type="checkbox" id="toggle-grid" value="Toggle Grid" checked>
            Choose Background Color:
            <input type="color" id="bg-color" value="#000000">
        </form>
        <h2>Pick A Color</h2>
        <input type="color" id="colorPicker" value="#000000">
    </nav>

    <section id="canvas">
        <h2>Design Canvas</h2>
        <table id="pixel_canvas"></table>
    </section>
    

    <script src="designs.js"></script>
</body>
</html>
